<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Ticket History</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></link>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"></link>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col">
      <h4>History</h4>
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--2-col">
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect" data-bind="click:refresh">
          <i class="material-icons">refresh</i>
      </button>
    </div>
  </div>



  <div id="container">


    <ul class="mdl-list" data-bind="foreach:data">
      <li style="padding:10px">
        <span class="mdl-list__item-primary-content">
          <a data-bind="text:$data.title, attr:{href:$data.url}" target="_blank"></a>
        </span>
      </li>
    </ul>
  </div>
</body>

</html>
